<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="{% static 'login.css' %}" />
    </head>
    <body>
        <form action="{% url 'onlinecourse:login' %}" method="post">
            {% csrf_token %}
            <div class="login-wrap">
                <h2>Login</h2>
                <div class="form">
                    <input
                        id="username"
                        class="form-control"
                        type="text"
                        placeholder="Username"
                        name="username"
                        required
                    />
                    <input id="psw" class="form-control" type="password" placeholder="Password" name="psw" required />
                </div>
                {% if message %}
                <div
                    class="{% if 'Success!' in message %}alert alert-success{% else %}alert alert-warning{% endif %}"
                    role="alert"
                >
                    {{ message }}
                </div>
                {% endif %}
                <button class="btn btn-block btn-primary" type="submit">SIGN IN</button>
                <p class="signup-option">
                    Don't have an account? <a href="{% url 'onlinecourse:registration' %}">Sign Up</a>
                </p>
            </div>
        </form>
    </body>
</html>
