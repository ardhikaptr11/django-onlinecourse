<!-- onlinecourse/templates/onlinecourse/exam_page.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Exam for {{ lesson.title }}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container mt-5">
            <h1>Exam: {{ lesson.title }}</h1>
            <p>Course: {{ course.name }}</p>
            <form action="{% url 'onlinecourse:submit' lesson.id %}" method="POST">
                {% csrf_token %} {% for question in questions %}
                <div class="mb-4">
                    <h5>{{ forloop.counter }}. {{ question.question_text }}</h5>
                    {% for choice in question.choice_set.all %}
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="{% if not question.expect_multiple_answer %}radio{% else %}checkbox{% endif %}"
                            name="{% if not question.expect_multiple_answer %}choice_{{ question.id }}{% else %}choice_{{ choice.id }}{% endif %}"
                            id="choice_{{ choice.id }}"
                            value="{{ choice.id }}"
                        />
                        <label class="form-check-label" for="choice_{{ choice.id }}"> {{ choice.choice_text }} </label>
                    </div>
                    {% endfor %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </body>
</html>
